
        <p-dialog [(visible)]="editCategorieProduitDialog" [style]="{width: '70vw'}"
                header="Categorie produit" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Categorie produit">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Reference</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Reference"  [(ngModel)]="selectedCategorieProduit.reference"
                                                   id="1" [(ngModel)]="selectedCategorieProduit.reference"
                                                   autofocus>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Libelle</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle"  [(ngModel)]="selectedCategorieProduit.libelle"
                                                   id="2" [(ngModel)]="selectedCategorieProduit.libelle"
                                                   autofocus>
                                        </div>



                                        <div class="p-field align-inputswitch p-col-12  p-md-6">
                                            <div  class="label-inputswitch">
                                                <label for="3">Archive</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="3"  [(ngModel)]="selectedCategorieProduit.archive"></p-inputSwitch>
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="4">Date archivage</label>
                                            <p-calendar id="4"
                                                        placeholder="Date archivage"  [(ngModel)]="selectedCategorieProduit.dateArchivage"
                                                    dateFormat="{{dateFormat}}"></p-calendar>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>




    </p-dialog>
